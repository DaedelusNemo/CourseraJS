<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report By City</h1>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city">
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>

     <h1>Weather Report By Latitude and Longitude</h1>

  <form id="gridForm">
    <label for="latitude">Enter Latitude:</label>
    <input type="text" id="latitude" name="latitude">
    <label for="longitude">Enter Longitude:</label>
    <input type="text" id="longitude" name="longitude">
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherGridInfo"></div>
<script src="./weatherReport.js"></script>
</body>
</html>
